<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac toe</title>
    <link rel="icon" href="./assets/Vector (2).svg">

  <link rel="stylesheet" crossorigin href="./assets/index-FKMpExS4.css">
</head>
<body class="bg-[#548687] text-center overflow-hidden">
    <div class="msg-container h-[100vmin] flex flex-col hidden flex-col justify-center items-center gap-[4rem]">
        <p id="msg" class="text-[#ffffc7] text-[8vmin]">Winner</p>
        <button id="new-game-btn" class="p-[1rem] text-2xl border-transparent hover:bg-orange-500 active:bg-orange-600 hover:border-transparent active:border-transparent bg-orange-600 text-white border-2 rounded-xl cursor-pointer">New Game</button>
    </div>
    <main class="relative top-10 mainTag flex w-[100vw] flex-col items-center">
        <h1 class="text-4xl font-bold underline TicHeading">Tic Tac Toe</h1>
        <div class="container h-[70vh] flex justify-center items-center">
            <div class="game h-[60vmin] w-[60vmin] flex flex-wrap gap-[1.5vmin] justify-center items-center">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>

        <p class="p-10 text-4xl" id="turn">Turn: O</p>

        <button id="reset-btn" class="p-[1rem] text-2xl border-transparent hover:bg-orange-500 active:bg-orange-600 hover:border-transparent active:border-transparent bg-orange-600 text-white border-2 rounded-xl cursor-pointer">Reset Game</button>
    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
